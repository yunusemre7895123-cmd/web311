<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basit Sayfa</title>
<style>
body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7f7f8; }
.card { background:white; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(16,24,40,0.08); max-width:420px; text-align:center; }
h1 { margin:0 0 8px; font-size:1.25rem; }
p { margin:0 0 16px; color:#333; }
button { padding:8px 14px; border-radius:8px; border:0; cursor:pointer; font-weight:600; }
</style>
</head>
<body>
<div class="card">
<h1>Merhaba!</h1>
<p>Bu çok basit bir HTML örneğidir. Butona tıklayın.</p>
<button id="btn">Tıkla</button>
</div>


<script>
document.getElementById('btn').addEventListener('click', function(){
alert('Butona tıkladınız — tebrikler!');
});
</script>
</body>
</html>
