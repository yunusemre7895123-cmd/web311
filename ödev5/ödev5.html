<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Görevi - JS Uygulamaları</title>
    <style>
        /* Temel Stil Ayarları */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            transition: background-color 0.5s ease; /* Renk değişimi yumuşak olsun */
            color: #333;
        }

        h1, h2 {
            background-color: rgba(255, 255, 255, 0.8); /* Arka plan koyu olursa yazı okunsun */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Görev 2: Rastgele Resim Stili */
        #randomImageContainer img {
            width: 300px;
            height: 200px;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Görev 3: 3'lü Resim Alanı Stili */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 220px;
        }

            .card img {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-radius: 5px;
                margin-bottom: 10px;
                transition: opacity 0.3s ease;
            }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

            button:active {
                transform: scale(0.95);
            }

        .btn-show {
            background-color: #4CAF50;
            color: white;
        }

        .btn-hide {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <h1>📅 Lab Görevi</h1>
    <p style="background: white; display:inline-block; padding: 5px;">Sayfayı her yenilediğinde arka plan rengi ve aşağıdaki ilk resim değişir.</p>

    <div class="container">
        <h2>🎲 Rastgele Resim (10 İçinden 1)</h2>
        <div id="randomImageContainer">
            <img id="randomDisplay" src="" alt="Rastgele Resim">
        </div>
        <p>Şu an gösterilen resim numarası: <span id="imgNumber" style="font-weight:bold; color:red;"></span></p>
    </div>

    <div class="container">
        <h2>👁️ Göster / Gizle Uygulaması</h2>
        <div class="gallery">

            <div class="card">
                <img id="img1" src="resim1.jpg">
                <div class="btn-group">
                    <button class="btn-show" onclick="goster('img1')">Göster</button>
                    <button class="btn-hide" onclick="gizle('img1')">Gizle</button>
                </div>
            </div>

            <div class="card">
                <img id="img2" src="resim2.jpg">
                <div class="btn-group">
                    <button class="btn-show" onclick="goster('img2')">Göster</button>
                    <button class="btn-hide" onclick="gizle('img2')">Gizle</button>
                </div>
            </div>

            <div class="card">
                <img id="img3" src="resim3.jpg">
                <div class="btn-group">
                    <button class="btn-show" onclick="goster('img3')">Göster</button>
                    <button class="btn-hide" onclick="gizle('img3')">Gizle</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- GÖREV 1: Body Arka Planını Rastgele Değiştirme ---
        function rastgeleArkaPlan() {
            // Rastgele R, G, B değerleri oluştur (0-255 arası)
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);

            // Body rengini ayarla
            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }

        // --- GÖREV 2: 10 Resimden Birini Rastgele Seçme ---
        function rastgeleResimSec() {
            // 10 adet resim yolunu içeren bir dizi (Array)
            // NOT: Kendi bilgisayarındaki resimler için 'resim1.jpg', 'resim2.jpg' vb. kullanabilirsin.
            const resimListesi = [
                "resim1.jpg",
                "resim2.jpg",
                "resim3.jpg",
                "resim4.jpg",
                "resim5.jpg",
                "resim6.jpg",
                "resim7.jpg",
                "resim8.jpg",
                "resim9.jpg",
                "resim10.jpg"
            ];

            // 0 ile 9 arasında rastgele bir sayı üret
            const rastgeleIndex = Math.floor(Math.random() * resimListesi.length);

            // HTML'deki img etiketini bul ve kaynağını (src) değiştir
            const imgEtiketi = document.getElementById('randomDisplay');
            imgEtiketi.src = resimListesi[rastgeleIndex];

            // Hangi resmin seçildiğini ekrana yazdıralım (Opsiyonel)
            document.getElementById('imgNumber').innerText = (rastgeleIndex + 1) + ". Resim";
        }

        // --- GÖREV 3: Göster / Gizle Fonksiyonları ---

        // Resmi Görünür Yapma
        function goster(resimId) {
            const resim = document.getElementById(resimId);
            resim.style.visibility = "visible"; // display:block yerine visibility kullanarak yer kaymasını engelledim
            resim.style.opacity = "1";
        }

        // Resmi Gizleme
        function gizle(resimId) {
            const resim = document.getElementById(resimId);
            resim.style.visibility = "hidden"; // Tamamen yok etmek yerine görünmez yaptık (yer tutmaya devam eder)
            resim.style.opacity = "0";
        }

        // --- Sayfa Yüklendiğinde Çalışacak Fonksiyonlar ---
        window.onload = function() {
            rastgeleArkaPlan(); // Görev 1'i çalıştır
            rastgeleResimSec(); // Görev 2'yi çalıştır
        };

    </script>
</body>
</html>
